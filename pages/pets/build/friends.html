<!-- shelter html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./../../assets/icons/favicon-16x16b.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../../assets/icons/favicon-32x32b.png">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Shelter Pets</title>
</head>
<body class="body_style">
    <a id="pets"></a>
    <div class="wrapper">
        <main class="pets_wrapper">
            <div class="pets_content">
                <h3 class="heading_pets">
                    Our friends who<br />are looking for a house
                </h3>
                <div class="cards_wrapper">

                </div>
                <div class="pagination">
                    <div class="pagin_block"><button disabled class="pagin_button left_start inactive_btn"><span class="pagin_char inactive_char">&lt;&lt;</span></button></div>
                    <div class="pagin_block"><button disabled class="pagin_button left_next inactive_btn"><span class="pagin_char inactive_char">&lt;</span></button></div>
                    <div class="pagin_block"><button class="pagin_button page_number activing"><span class="pagin_char">1</span></button></div>
                    <div class="pagin_block"><button class="pagin_button right_next default"><span class="pagin_char">&gt;</span></button></div>
                    <div class="pagin_block"><button class="pagin_button right_end default"><span class="pagin_char">&gt;&gt;</span></button></div>
                </div>
            </div>
        </main>
    </div>
    <script src="./object.js"></script>
    <script src="./script.js"></script>
    <script src="./paging.js"></script>
</body>
</html>
